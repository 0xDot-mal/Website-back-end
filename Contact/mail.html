<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />    
<!------------------------------------------------------------------------------------------------------------------------------------------------------------->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="mail.css">
    <link rel="icon" href="../global-assets/contact.png">
    <title>Contact me</title>
</head>
<body>
<a href="../index.html" for="go back to home page">
    <span class="material-symbols-outlined">
        chevron_left
    </span>
</a>
<main> 
    <section class="contact">
    <h2>Contact me</h2>
    <form action="/send-mail" method="post">
        <div class="input-box">
            <div class="input-field field">
                <input type="text" placeholder="Discord Username" id="name" class="item" name="from" autocomplete="off">
                <div class="error-txt">❌Discord username can't be blank!</div>
            </div>
            <div class="input-field field">
                <input type="text" placeholder="Type your Email Adress" id="from" class="item" name="from" autocomplete="off">
            <div class="error-txt">❌Email adress can't be blank!</div>
            </div>
           
        </div>

        <div class="input-box">
            <div class="input-field field">
                <input type="text" placeholder="For who you wanna send this?" id="to" class="item" name="to" autocomplete="off">
            </div>
            <div class="input-field field">
                <input type="text" placeholder="Subject" id="subject" class="item" name="subject" autocomplete="off">
                <div class="error-txt">❌Subject can't be blank!</div>
            </div>
        </div>


        <div class="textarea-field field">
            <textarea id="message" cols="30" rows="10" placeholder="What do you want/need?" name="message" maxlength="5000" class="item" autocomplete="off"></textarea>
            <div class="error-txt">❌Your message can't be blank!</div>
        </div>

        <button type="submit" id="submit" value="send">Contact</button>
    </form>
    </section>
</main>

<script src="index.js"></script>
<script src="main.js"></script>
</body>
</html>
